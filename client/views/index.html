<!DOCTYPE html>
<html lang="en" ng-app="rocketapp">
<head>
    <meta charset="UTF-8">
    <title>Customize Your Rocket</title>
    <!--STYLE LINKS-->
    <link rel="stylesheet" href="/assets/styles/general.css">
    <link rel="stylesheet" href="/assets/styles/rocket-parts.css">



    <!--SCRIPTS-->
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/controller.min.js"></script>
</head>
<body class="container">
    <div ng-controller="mainRocketController">

        <!--<div ng-class="[pointedNoseCone, roundedNoseCone, halfCircleNoseCone]">-->
        <!--</div>-->
        <!--<div ng-model="pointedNoseCone"></div>-->
        <!--<div ng-model="roundedNoseCone"></div>-->
        <!--<div ng-model="halfCircleNoseCone"></div>-->

        <div class="mainrocket">
            <div class="half-circle-nose-cone" ng-class="noseCone"></div>
            <div class="leftfin" ng-click="finPanel()">I am a right triangle</div>
            <div class="bodyTube" ng-click="bodyTubePanel()">
                <div class="engine" ng-click="enginePanel()"></div>
            </div>
            <div class="rightfin" ng-click="finPanel()">I am a right triangle</div>
        </div>


        <div class="half-circle-nose-cone" ng-click="noseCone = 'half-circle-nose-cone'"></div>
        <div class="pointed-nose-cone" ng-click="noseCone = 'pointed-nose-cone'"></div>
        <div class="rounded-nose-cone" ng-click="noseCone = 'rounded-nose-cone'"></div>        <!--</div>-->



    <!--<img ng-src="/images/Placeholder.png" ng-click="noseConePanel()" ng-mouseenter="noseConeDialog()">-->

        <!--<img ng-src="/images/Placeholder.png" ng-click="bodyTubePanel()" ng-mouseenter="bodyTubeDialog()">-->

        <!--<img ng-src="/images/Placeholder.png" ng-click="finPanel()" ng-mouseenter="finDialog()">-->

        <!--<img ng-src="/images/Placeholder.png" ng-click="enginePanel()" ng-mouseenter="engineDialog()">-->

    </div>

</body>
</html>
